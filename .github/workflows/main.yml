name: Build LaTeX PDF

on:
  push:
    paths:
      - "**.tex"
  pull_request:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install TeX Live (pdflatex)
        run: |
          sudo apt update
          sudo apt install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra

      - name: Install latexml
        run: |
          sudo apt install -y latexml

      - name: Compile LaTeX document
        run: |
          pdflatex -interaction=nonstopmode article.tex

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf
          path: article.pdf
